<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/styles.css') }} ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!-- navigation -->
        {% block navbar %} {% include 'navbar.html' %} {% endblock %}

    <div class="container" id="banner-cont" style="padding-top: 7%;">
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4">
                <div class="cards">
                    <div class="card-body d-flex mt-2" style="width: 24rem;">
                        <div class="card-cont">
                            <img class="img-fluid" width="500" src=" {{ article.urlToImage }} ">
                            <h5>  {{ article.source.name }} </h5>
                            <h5> {{ article.title }} </h5>
                            <p> {{ article.description }} </p>
                            <p> {{ article.publishedAt }} </p>
                            <a class="btn btn-info" target="_blank" href=" {{ article.url }} ">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
