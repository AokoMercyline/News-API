<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="card">
                    {% for article in articles %}

                    <a href="{{ article['url']}}" target="_blank" rel="noopener noreferrer">
                        <h1>{{article.title}}</h1>
                    </a>
                    <h2>{{ article.author }}</h2>
                    <h2>{{ article.description }}</h2>
                    <img src="{{ article ['urlToImage']}}" alt="" width="350px" height="350px">
                    <p>{{ article['description']}}</p>
                    <h2>{{ publishedAt }}</h2>
                    <!-- <h2>{{ source }}</h2> -->
                    <!-- <h2>{{url }}</h2> -->
                    <!-- <h2>{{ urlToImage }}</h2> -->


                    {% endfor %}
                </div>


            </div>



        </div>

    </div>

</body>

</html>
